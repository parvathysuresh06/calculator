<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>CALCULATOR</h2>
            <div class="first-row">
                <input type="text" name="result" class="result" id="result" value="" placeholder="typehere">
                <input type="button" value="C" id="clear" onclick="clearBox()">
            </div>
            <div class="second-row">
                <input type="button" value="1" onclick="displayValue('1')" id="one" />
                <input type="button" value="2"  onclick="displayValue('2')" id="two" />
                <input type="button" value="3" id="three" onclick="displayValue('3')" />
                <input type="button" value="+" onclick="displayValue('+')" id="plus" />
            </div>
            <div class="third-row">
                <input type="button" value="4" id="four" onclick="displayValue('4')" />
                <input type="button" value="5" id="five" onclick="displayValue('5')" />
                <input type="button" value="6" id="six" onclick="displayValue('6')" />
                <input type="button" value="-" onclick="displayValue('-')" id="sub"/>
              </div>
              <div class="fourth-row">
                <input type="button" value="7" id="seven" onclick="displayValue('7')" />
                <input type="button" value="8" id="eight" onclick="displayValue('8')" />
                <input type="button" value="9" id="nine" onclick="displayValue('9')" />
                <input type="button" value="x" onclick="displayValue('*')" id="mul"/>
              </div>
              <div class="fifth-row">
                <input type="button" value="." onclick="displayValue('.')" id="dot" />
        
                <input type="button" value="0" id="zero" onclick="displayValue('0')" />
                <input type="button" value="=" onclick="evaluatExpression()" id="blank"/>

                <input type="button" value="/" id="slash" onclick="displayValue('/')" />
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
